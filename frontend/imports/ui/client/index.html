<body>
  <div class="container">
    {{#if isConnected}}
      <div class="row row-header">
        <section class="col-md-4">
          {{> networkStatus }}
        </section>
        <section class="col-md-2">
          {{> volumes }}
        </section>        
        <section class="col-md-6">        
          {{> accountSelector }}
        </section>        
      </div>
      <div class="row row-header">
        {{> messages}}
      </div>
      {{#if ready}}
        {{#if contractExists}}
          <div class="row">
            {{> tabs }}        
          </div>
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="trade">{{> maintrades}}</div>
            <div role="tabpanel" class="tab-pane" id="transfer">{{> maintransfer}}</div>
            <div role="tabpanel" class="tab-pane" id="deposit">{{> maindeposit}}</div>
          </div>
        {{/if}}
      {{/if}}
    {{/if}}  
    {{#unless isConnected}}
      {{> noEthereum}}
    {{/unless}}
  </div>
  {{> footer}}
</body>
