<template name="history">
  <div class="history-section">
    <h2>HISTORY</h2>
    <div>
      <table class="history">
        <thead>
          <tr>
            <th>DATE</th>
            {{#if equals historyType 'depositHistory'}}
              <th>TYPE</th>
            {{else}}
              <th>RECIPIENT</th>
            {{/if}}
            <th>AMOUNT</th>
          </tr>
        </thead>
        {{#if equals historyType 'depositHistory'}}
          <tbody>
            {{#each history}}
              <tr>
                <td class="timestamp">{{ timestampToString this.timestamp true true}}</td>
                <td>{{ this.type }}</td>
                <td class="{{ this.type }}">{{ formatToken this.amount }} {{this.token}}</td>
              </tr>
            {{/each}}
          </tbody>
        {{else}}
          <tbody>
            {{#each transferHistory}}
              <tr>
                <td class="timestamp">{{ timestampToString this.timestamp true true}}</td>
                <td><a target="_blank" href="{{ txHref (this.transactionHash) }}">{{ friendlyAddress(this.to) }}</a></td>
                <td class="{{ this.type }} {{ currencyClass this.token }}">{{ formatToken this.amount }} {{this.token}}</td>
              </tr>
            {{/each}}
          </tbody>
        {{/if}}
      </table>
    </div>
  </div>
</template>
