<template name="myorders">
  <div class="order-section-content">
    <h2>
      MY ORDERS
    </h2>
    <div>
      {{#if address}}
        {{> orders orders=(findOffers 'mine') type='myOrders' priceLabel='PRICE' showCancel=true showType=true}}
      {{else}}
        <small>Select an account to display your orders</small>
      {{/if}}
    </div>
  </div>
</template>
