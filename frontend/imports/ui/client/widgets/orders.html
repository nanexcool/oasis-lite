<template name="orders">
  <table>
    <thead>
      <tr>
        {{#if showDate}}<th>DATE</th>{{/if}}
        {{#if showType}}<th>TYPE</th>{{/if}}
        {{#unless equals priceClass 'ask'}}
          {{#unless equals priceClass 'bid'}}
          <th>PRICE</th>
          {{/unless}}
        {{/unless}}
        {{#if equals priceClass 'ask'}}
          <th title={{concat quoteCurrency ' / ' baseCurrency}}>{{priceLabel}}</th>
        {{/if}}
        <th>{{quoteCurrency}}</th>
        <th>{{baseCurrency}}</th>
        {{#if equals priceClass 'bid'}}
          <th title={{concat quoteCurrency ' / ' baseCurrency}}>{{priceLabel}}</th>
        {{/if}}
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each orders}}
        {{> orderRow order=this type=priceClass canAccept=../canAccept showCancel=../showCancel showType=../showType showDate =../showDate}}
      {{/each}}
    </tbody>
    <tfoot>
      
    </tfoot>
  </table>
  <div class="div-more">
    {{#if moreBtn}}
      <a href="#more" class="btn btn-default btn-submit-order more" data-type="{{priceClass}}">See all ({{orderCount}})</a>
    {{/if}}
  </div>
</template>
