<template name="noEthereum">
    <div class="no-ethereum-section">
        <img class="img-maker-logo" alt="Maker" src="/logo.svg">
        <hr class="horizontal-line">
        <img class="img-ethereum-logo" alt="Ethereum" src="/ethereum-logo.svg">
        <h2>NOT CONNECTED TO ETHEREUM</h2>
        <p class="p-not-found">OasisLite requires an Ethereum client to be running and current. OasisLite could not detect a client running which probably means it's not installed,
            running or is misconfigured.</p>
        <p class="p-use-clients">Please use one of the following clients to connect to Ethereum:</p>
        <div class="div-clients">
            <div class="div-metamask">
                <img class="img-logo" alt="Metamask" src="/metamask-logo.svg">
                <h2>METAMASK</h2>
                <p><span class="align-number"><span class="numberCircle">1</span></span>Install <a class="span-montserrat-semi-bold a-link" href="https://metamask.io/" target="_blank">Metamask</a></p>
                <p><span class="align-number"><span class="numberCircle">2</span></span>Use Chrome to browse <a class="span-montserrat-semi-bold a-link" href="https://mkr.market" target="_blank">https://mkr.market</a></p>
            </div>
            <div class="div-mist">
                <img class="img-logo" alt="Mist" src="/mist-logo.svg">     
                <h2>MIST</h2>
                <p><span class="align-number"><span class="numberCircle">1</span></span>Install and run <a class="span-montserrat-semi-bold a-link" href="https://github.com/ethereum/mist/releases" target="_blank">Mist</a></p>
                <p><span class="align-number"><span class="numberCircle">2</span></span>Use Mist to browse <a class="span-montserrat-semi-bold a-link" href="https://mkr.market" target="_blank">https://mkr.market</a></p>
            </div>
        </div>
        <p class="p-connect-geth">While you can also connect with <b>geth</b> or <b>parity</b>, a more advanced configuration is needed. See the
            <a href="https://github.com/OasisDEX/oasis-lite/wiki#network" target="_blank">OasisLite documentation</a> for instructions.
        </p>
    </div>
</template>
